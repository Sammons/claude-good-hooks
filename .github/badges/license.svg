  </g>
  <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
    <text aria-hidden="true" x="260" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="420">License</text>
    <text x="260" y="140" transform="scale(.1)" fill="#fff" textLength="420">License</text>
    <text aria-hidden="true" x="660" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="180">MIT</text>
    <text x="660" y="140" transform="scale(.1)" fill="#fff" textLength="180">MIT</text>
  </g>
